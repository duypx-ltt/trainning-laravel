<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="../assets/bootstrap.min.css">
    <script
            src="../assets/jquery-3.3.1.min.js"></script>
    <script
            src="../assets/bootstrap.min.js"></script>
    <script language="JavaScript" src="../assets/validate.js"></script>
</head>
<body>
<div class="container">
    <h2>Register form</h2>
    <form name="form" method="post" action="../../Controller/RegisterController.php" onsubmit="return ValidateEmail()">
        <div class="form-group">
            <label for="email">Email:</label> <input type="email"
                                                     class="form-control"
                                                     placeholder="Enter email" name="email"
                                                     autofocus
                                                     id="email"
                                                     value=""
                                                     required>
            <p><font color="red" id="email_error"></font></p>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label> <input type="password"
                                                      class="form-control"
                                                      placeholder="Enter password" name="password"
                                                      id="password"
                                                      value="" required>
            <p><font color="red" id="password_error"></font></p>
        </div>
        <div class="form-group">
            <label for="cfpwd">Confirm Password:</label> <input type="password"
                                                                class="form-control"
                                                                placeholder="Confirm Password"
                                                                name="cfpassword"
                                                                id="cfpassword"
                                                                value="" required>
            <p><font color="red" id="cfpassword_error"></font></p>
            </label>
        </div>
        <button type="submit" class="btn btn-danger" name="submit">Register</button>
    </form>
</div>
</body>
</html>
</body>
</html>
